<div class="sidebar" [class.hide]="!isShowMobileNav">
  <div class="logo">
    <div class="logo-img">
      <img src="../../../../../assets/images/logo.png" alt="Logo" />
    </div>
    <span>HACIENDA</span>
  </div>
  <nav>
    <div class="close" (click)="closeMobileNav()">
      <span class="material-symbols-rounded"> close </span>
    </div>
    <div
      class="link"
      routerLink="/admin/dashboard"
      routerLinkActive="link-active"
      (click)="closeMobileNav()"
    >
      <span class="material-symbols-rounded"> dashboard </span>
      <span>Dashboard</span>
    </div>
    <div
      class="link"
      routerLink="/admin/complaints"
      routerLinkActive="link-active"
      (click)="closeMobileNav()"
    >
      <span class="material-symbols-rounded"> support_agent </span>
      <span>Complaints</span>
    </div>
    <div
      class="link"
      routerLink="/admin/farming-tips"
      routerLinkActive="link-active"
      (click)="closeMobileNav()"
    >
      <span class="material-symbols-rounded"> potted_plant </span>
      <span>Farming Tips</span>
    </div>
    <div
      class="link"
      routerLink="/admin/farmers"
      routerLinkActive="link-active"
      (click)="closeMobileNav()"
    >
      <span class="material-symbols-rounded"> person_apron </span>
      <span>Farmers</span>
    </div>
    <div
      class="link"
      routerLink="/admin/suppliers"
      routerLinkActive="link-active"
      (click)="closeMobileNav()"
    >
      <span class="material-symbols-rounded"> face_6 </span>
      <span>Suppliers</span>
    </div>
  </nav>
</div>

<main [class.overflow-hidden]="isShowMobileNav">
  <header>
    <div class="left-header">
      <div class="menu-icon" (click)="openMobileNav()">
        <span class="material-symbols-rounded"> menu </span>
      </div>
      <div class="location">{{ getLocation() }}</div>
    </div>
    <div class="right-header">
      <div class="profile">
        <div class="avatar" (click)="toggleShowDropdown()">
          <img
            src="{{
              userPic || '../../../../../../../assets/images/blank-profile.jpg'
            }}"
            alt="Profile Image"
          />
        </div>
        <div class="name">
          <div class="type">
            <span>{{ username }}</span>
            <div>Admin</div>
          </div>
          <div class="arrow" (click)="toggleShowDropdown()">
            <span
              class="material-symbols-rounded arrow"
              [class.arrow-active]="isShowDropdown"
            >
              expand_more
            </span>
          </div>
        </div>

        <div class="dropdown" [class.dropdown-active]="isShowDropdown">
          <div class="dropdown-link" (click)="profile()">Profile</div>
          <div class="dropdown-link" (click)="logout()">Logout</div>
        </div>
      </div>
    </div>
  </header>

  <router-outlet></router-outlet>
</main>
